        swap:
          size: 29G
          vol: swap 
          mountpoint: /swap
      nfs_private_ip: '{{ terraform.outputs.nfs_private_ip.value }}'
      mountpa:
        usrsap: /usr/sap
        sapmnt: /sapmnt                  
