- name: include base primary tasks
  include_role:
    name: base
- name: include storage primary tasks
  include_role:
    name: storage-bkup
  vars:
    swapon: True
    disks:
      - { name: usrsap, partition_path : usrsap }
      - { name: swap, partition_path : swap }
    logvols:
      usrsap:
        size: "{{ sap_nw_usrsap_disk_size - 1 }}G"
        vol: usrsap
        mountpoint: /usr/sap
    swapvols:
      swap:
        size: "{{ sap_nw_swap_disk_size - 1 }}G"
        vol: swap
        mountpoint: /swap
    nfs_mounts:
    - /sapmnt
- name: include nw-pre primary tasks
  include_role:
    name: nw-pre  
- name: include db primary tasks
  include_role:
    name: db
  vars:
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].db_product_id }}"
    sap_sapinst_template: "{{ sap_product_vars[sap_product_and_version].db_sapinst_template | default('inifile.params.j2') }}"
- name: include nw primary tasks
  include_role:
    name: nw
  vars:
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].pas_product_id }}"
    sap_sapinst_template: "{{ sap_product_vars[sap_product_and_version].pas_sapinst_template | default('inifile.params.j2') }}"
