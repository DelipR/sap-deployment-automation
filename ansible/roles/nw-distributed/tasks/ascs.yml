- name: include base primary tasks
  include_role:
    name: base
- name: include storage primary tasks
  include_role:
    name: storage
  vars:
    swapon: True
    disks:
      - { name: sapmnt, partition_path : sapmnt }
      - { name: usrsap, partition_path : usrsap }
      - { name: swap, partition_path : swap }
    logvols:
      usrsap:
        size: 100%VG
        vol: usrsap
        mountpoint: /usr/sap
      sapmnt:
        size: 100%VG
        vol: sapmnt
        mountpoint: /sapmnt
    swapvols:
      swap:
        size: 100%VG
        vol: swap 
        mountpoint: /swap 
  include_role:
    name: nw-pre  
- name: include nfs-server role
    name: nfs-server
  when: nfs_server_exports | length != 0
- name: include nw primary tasks
  include_role:
    name: nw-pre
- name: include ascs role
  include_role:
    name: ascs  
  vars:
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].ascs_product_id }}"
