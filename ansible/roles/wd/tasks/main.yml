- name: permissions to home 
  file:
    path: /usr/sap
    state: directory
    mode: 0777
    recurse: true

- name: changing permissions
  file:
    path: /sapmnt
    state: directory
    mode: 0777
    recurse: true

- name: inifile.params config file
  template:
    src: inifile_wd.params.j2
    dest: /usr/sap/inifile_wd.params

- name: instkey.pkey file
  template:
    src: instkey.pkey
    dest: /usr/sap/instkey.pkey

- name: check for files created by wd installer
  stat:
    path: '{{ item }}'
  loop: '{{ sap_wd_installed_files }}'
  register: stat_sap_wd_installed_files
    
- name: installing Web Dispatcher with sapinst
  command: >- 
     ./sapinst SAPINST_INPUT_PARAMETERS_URL=/usr/sap/inifile_wd.params \
     SAPINST_EXECUTE_PRODUCT_ID={{ sap_wd_product_id }} \
     SAPINST_SKIP_DIALOGS=true SAPINST_START_GUISERVER=false
  args:
    chdir: "{{ sap_product_vars[sap_product_and_version].swpm_path }}"
  when: false in stat_sap_wd_installed_files.results | map(attribute="stat") | map(attribute="exists") | list
