- name: include storage role
  include_role:
    name: storage
  vars:
    swapon: true
    disks:
    - { name: usrsap, partition_path : usrsap }
    - { name: swap, partition_path : swap }
    logvols:
      usrsap:
        size: 100%VG
        vol: usrsap
        mountpoint: /usr/sap
    swapvols:
      swap:
        size: 100%VG
        vol: swap

- name: include nfs-client role
  include_role:
    name: nfs-client
  vars:
    nfs_client_mounts: '{{ {
      sap_nw_sapmnt_nfs_mount_src: "/sapmnt",
      sap_nw_saptrans_nfs_mount_src: "/usr/sap/trans",
    } }}'
    nfs_client_mode: autofs
    nfs_client_create_src_dirs: false

- name: include sapinst role
  include_role:
    name: sapinst
  vars:
    sap_sapinst_swpm_path: '{{ sap_product_vars[sap_nw_product_and_version].swpm_path }}'
    sap_sapinst_template: inifile_as_db2.params
