- name: include base role
  include_role:
    name: base

- name: include storage role
  include_role:
    name: storage
  vars:
    swapon: true
    disks:
      - { name: usrsap, partition_path : usrsap }
      - { name: swap, partition_path : swap }
    logvols:
      usrsap:
        size: 100%VG
        vol: usrsap
        mountpoint: /usr/sap
    swapvols:
      swap:
        size: 100%VG
        vol: swap
        mountpoint: /swap

- name: include nfs-client role
  include_role:
    name: nfs-client
  vars:
    nfs_client_mounts: '{{ sap_nw_nfsvols }}'
    nfs_client_mode: autofs
    nfs_client_create_src_dirs: '{{ sap_nw_create_nfs_source_dirs }}'
    nfs_client_source: '{{ sap_nw_nfs_src }}'

- name: include nw-pre role
  include_role:
    name: nw-pre

- name: include ascs role
  include_role:
    name: ascs
    tasks_from: ha
  vars:
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].ascs_product_id }}"

- name: include post-deploy role
  include_role:
    name: post-deploy
  vars:
    sap_ensa_version: "{{ sap_product_vars[sap_product_and_version].ensa_version }}"
