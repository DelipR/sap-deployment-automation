- name: include base primary tasks
  include_role:
    name: base
- name: include storage primary tasks
  include_role:
    name: storage
  vars:
    swapon: True
    disks:
      - { name: usrsap, partition_path : usrsap }
      - { name: swap, partition_path : swap }
    logvols:
      usrsap:
        size: 100%VG
        vol: usrsap
        mountpoint: /usr/sap
    swapvols:
      swap:
        size: 100%VG
        vol: swap
        mountpoint: /swap
- name: include storage primary tasks
  include_role:
    name: nfs-client
  vars:
    nfs_client_mounts: '{{ sap_nw_nfsvols }}'
    nfs_client_mode: autofs
    nfs_client_create_src_dirs: false

- name: include nw primary tasks
  include_role:
    name: user
  vars:
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].user_product_id }}"
- name: include nw primary tasks
  include_role:
    name: ers
  vars:
    sap_use_alias: '{{ ansible_os_family == "RedHat" }}'
    sap_nw_product_id: "{{ sap_product_vars[sap_product_and_version].ers_product_id }}"
- name: include storage primary tasks
  include_role:
    name: post-deploy
  vars:
    sap_ensa_version: "{{ sap_product_vars[sap_product_and_version].ensa_version }}"
